{% extends 'base.html' %}

{% block content %}
<h2>ユーザー情報更新</h2>

{% if messages %}
{% for message in messages %}
<div>{{ message.message }}</div>
{% endfor %}
{% endif %}
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_edit_form.as_p}}
    <input type="submit" value="更新">
</form>

<a href="{% url 'accounts:change_password' %}">パスワード変更</a>
{% endblock %}
