<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="nav">
            <li class="nav-item">
                <a class="navbar-brand" href="{% url 'accounts:home' %}">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="navbar-brand" href="{% url 'stores:product_list' %}">商品一覧</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="{% url 'stores:cart_items' %}">カート</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="{% url 'accounts:user_logout' %}">ログアウト</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="navbar-brand" href="{% url 'accounts:user_login' %}">ログイン</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="{% url 'accounts:register' %}">新規会員登録</a>
            </li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}{% endblock %} {% block javascript %}{% endblock %}
</body>

</html>
